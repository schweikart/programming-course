plugins {
    id 'java'
}

group 'art.maxschweik.programming'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":kit-terminal-lib")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}